<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: url("bg.jpg");
            opacity: 5;
        }

        header {
            background-color: rgb(202, 158, 114);
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .photo-gallery img {
            width: 30%;
            margin: 5px;
        }

        /* footer {
            background-color: rgb(163, 112, 163);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        } */
    </style>

</head>

<body>
    <header>
        <h1>Hey Prajkta!!</h1>
    </header>

    <main>
        <section id="wishes">
            <h2>Birthday Wishes</h2>
            <p>Happy Birthday Prajkta! I hope your all dreams come true. May the beauty,charm and happiness of your face
                never fade away.</p>
        </section>

        <section id="song">
            <h2>Birthday Song</h2>
            <audio controls>
                <source src="song.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section id="photos">
            <h2>Our Beautiful Memories - I hope you like it</h2>
            <div class="photo-gallery">
                <img src="1.jpg" alt="Birthday Photo 1">
                <img src="2.jpg" alt="Birthday Photo 2">
                <img src="3.jpg" alt="Birthday Photo 3">
            </div>
        </section>
    </main>

    <!-- <footer>
        <p>&copy; 2023 Birthday Celebration</p>
    </footer> -->

    <script src="script.js"></script>
</body>

</html>
